<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerberto's San Diego Mexican Food Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Jerberto's San Diego Mexican Food Finder</h1>

  <label for="region">Select a Region:</label>
  <select id="region">
    <option value="All">All</option>
    <option value="North Coastal">North Coastal</option>
    <option value="North Inland">North Inland</option>
    <option value="North Central">North Central</option>
    <option value="East">East</option>
    <option value="Central">Central</option>
    <option value="South">South</option>
  </select>

  <div id="loading" class="loading-spinner">Loading places...</div>
  <div id="results" class="card-grid"></div>

  <script src="script.js" defer></script>
</body>
</html>
