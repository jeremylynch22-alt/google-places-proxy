<!-- public/demo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerberto's ðŸŒ® San Diego Mexican Food Finder</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    .filters {
      margin-bottom: 1rem;
    }
    .filters label,
    .filters input,
    .filters select {
      margin-right: 0.5rem;
    }
    .loading-spinner {
      display: none;
      margin: 1rem 0;
      font-weight: bold;
    }
    .loading-spinner.show {
      display: block;
    }
    .place-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }
    .no-results, .error {
      color: #cc0000;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Jerberto's ðŸŒ® San Diego Mexican Food Finder</h1>

  <div class="filters">
    <label for="region">Region:</label>
    <select id="region">
      <option value="All">All</option>
      <option value="North Coastal">North Coastal</option>
      <option value="North Inland">North Inland</option>
      <option value="North Central">North Central</option>
      <option value="East">East</option>
      <option value="Central">Central</option>
      <option value="South">South</option>
    </select>

    <label for="ratingFilter">Min Rating:</label>
    <input type="number" id="ratingFilter" min="0" max="5" step="0.1" placeholder="e.g., 4.0" />

    <label for="nameFilter">Name:</label>
    <input type="text" id="nameFilter" placeholder="Restaurant name" />

    <label for="cityFilter">City:</label>
    <input type="text" id="cityFilter" placeholder="City" />
  </div>

  <div id="loading" class="loading-spinner">Loading places...</div>

  <div id="places"></div>

  <script src="script.js"></script>
</body>
</html>
