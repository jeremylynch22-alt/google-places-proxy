<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>San Diego Mexican Food Ratings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f4f4f4;
    }
    #controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    #controls select,
    #controls input,
    #controls button {
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .place {
      border: 1px solid #ddd;
      padding: 0.75rem;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .place:hover {
      background-image: url('/path/to/mexican-flag.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgba(255,255,255,0.7);
    }
    .place img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .place-name {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .jerberto-rating {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    .google-rating {
      font-size: 0.75rem;
      color: #444;
    }
    #map {
      height: 500px;
      width: 100%;
      display: none;
    }
    .pagination {
      margin-top: 1rem;
    }
    #loading {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem;
    }
    #loading span {
      display: inline-block;
      animation: spin 1.2s linear infinite;
      font-size: 2rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }

    @media (max-width: 768px) {
      body {
        margin: 0.5rem;
      }
      #controls {
        flex-direction: column;
        align-items: stretch;
      }
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 0.5rem;
      }
      .place img {
        height: 130px;
      }
      .place-name {
        font-size: 1rem;
      }
      .jerberto-rating {
        font-size: 0.85rem;
      }
      .google-rating {
        font-size: 0.65rem;
      }
    }

    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: 1fr;
      }
      .place-name {
        font-size: 0.95rem;
      }
      .jerberto-rating {
        font-size: 0.8rem;
      }
      .google-rating {
        font-size: 0.6rem;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.openVideo = async function(placeId) {
      const q = query(collection(db, "videos"), where("place_id", "==", placeId));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const videoUrl = snapshot.docs[0].data().video_url;
        window.open(videoUrl, "_blank");
      } else {
        alert("No video review found for this location.");
      }
    }
  </script>
</head>
<body>
  <h1>Jerberto's üåÆ San Diego Mexican Food Finder</h1>
  <div id="loading"><span>üåØ</span> Loading results...</div>
  <!-- navigation and filters container -->
  <div id="controls">
    <select id="filter-city" onchange="applyFilters()">
      <option value="">All Regions</option>
      <option value="north">North</option>
      <option value="east">East</option>
      <option value="central">Central</option>
      <option value="south">South</option>
      <option value="west">West</option>
    </select>
    <input type="text" id="filter-name" placeholder="Filter by name" oninput="applyFilters()">
    <input type="number" id="filter-rating" placeholder="Min rating" step="0.1" oninput="applyFilters()">
    <button onclick="toggleView()">Toggle Map View</button>
  </div>
  <div id="region-counts"></div>
  <div id="results" class="card-container"></div>
  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="page-info"></span>
    <button onclick="nextPage()">Next</button>
  </div>
  <div id="map"></div>

  <script>
    let allResults = [];
    let currentResults = [];
    let currentPage = 1;
    let totalPages = 1;
    let isMapView = false;
    let mapInitialized = false;
    let map;
    let markers = [];

    async function loadData(page = 1) {
      const res = await fetch(`/api/google-places-all?page=${page}&limit=50`);
      const data = await res.json();
      allResults = data.results;
      currentPage = data.page;
      totalPages = data.totalPages;
      applyFilters();
    }

    async function loadRegionCounts() {
      const res = await fetch('/api/google-places-all?countOnly=true');
      const data = await res.json();
      let html = 'Restaurant Counts by Region: ';
      for (const [region, count] of Object.entries(data.regionCounts)) {
        html += `${region}: ${count} | `;
      }
      document.getElementById('region-counts').innerText = html.slice(0, -2);
    }

    function applyFilters() {
      const name = document.getElementById('filter-name').value.toLowerCase();
      const rating = parseFloat(document.getElementById('filter-rating').value) || 0;
      const city = document.getElementById('filter-city').value.toLowerCase();

      currentResults = allResults.filter(place => {
        const nameMatch = place.name?.toLowerCase().includes(name);
        const ratingMatch = (place.rating || 0) >= rating;
        const cityMatch = city ? place.cityCenter?.toLowerCase() === city : true;
        return nameMatch && ratingMatch && cityMatch;
      });

      renderFilteredResults();
    }

    function renderFilteredResults() {
      const start = 0;
      const limit = 20;
      const paginated = currentResults.slice(start, start + limit);
      const html = paginated.map(place => {
        const photoUrl = place.photoUrl;
        const jerbertoRating = "‚≠ê " + (Math.random() * 2 + 3).toFixed(1);
        return `
          <div class="place" onclick="openVideo('${place.place_id}')">
            ${photoUrl ? `<img src="${photoUrl}" alt="Photo of ${place.name}" />` : ''}
            <div class="place-name">${place.name}</div>
            <div class="jerberto-rating">Jerberto's Rating: ${jerbertoRating}</div>
            <div>${place.vicinity || ''}</div>
            <div>Google: ‚≠ê ${place.rating || 'N/A'}</div>
          </div>
        `;
      }).join('');

      document.getElementById('results').innerHTML = html;
      document.getElementById('page-info').innerText = `Page ${currentPage} of ${totalPages}`;

      if (isMapView) {
        renderMap(paginated);
      }
    }

    function toggleView() {
      isMapView = !isMapView;
      document.getElementById('map').style.display = isMapView ? 'block' : 'none';
      document.getElementById('results').style.display = isMapView ? 'none' : 'block';

      if (isMapView && !mapInitialized) {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: { lat: 32.8626, lng: -117.0022 }
        });
        mapInitialized = true;
      }

      if (isMapView) renderMap(currentResults.slice(0, 20));
    }

    function renderMap(places) {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
      places.forEach(place => {
        if (!place.geometry) return;
        const marker = new google.maps.Marker({
          position: place.geometry.location,
          map,
          title: place.name
        });
        markers.push(marker);
      });
    }

    function openVideo(placeId) {
      // Placeholder: Replace with DB lookup or custom video logic
      alert("Video review would play for: " + placeId);
    }

    function nextPage() {
      if (currentPage < totalPages) {
        loadData(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        loadData(currentPage - 1);
      }
    }

    window.onload = () => {
      loadRegionCounts();
      loadData(1);
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY_HERE"></script>
</body>
</html>
