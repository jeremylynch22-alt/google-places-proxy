<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>San Diego Mexican Food Ratings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f4f4f4;
    }
    #controls {
      margin-bottom: 1rem;
    }
	.card-container {
	  display: grid;
	  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
	  gap: 1rem;
	  margin-top: 1rem;
	} 
    .place {
      border: 1px solid #ddd;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 100%;
    }
    .place:hover {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgba(222,222,222,0.7);
    }
    .place img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .place-name {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .jerberto-rating {
      font-size: 0.95rem;
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    #map {
      height: 500px;
      width: 100%;
      display: none;
    }
    .pagination {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üåÆ San Diego Mexican Food Ratings</h1>
  <div id="controls">
    <select id="filter-city" onchange="applyFilters()">
      <option value="">All Regions</option>
      <option value="north">North</option>
      <option value="east">East</option>
      <option value="central">Central</option>
      <option value="south">South</option>
      <option value="west">West</option>
    </select>
    <input type="text" id="filter-name" placeholder="Filter by name" oninput="applyFilters()">
    <input type="number" id="filter-rating" placeholder="Min rating" step="0.1" oninput="applyFilters()">
    <button onclick="toggleView()">Toggle Map View</button>
  </div>
  <div id="region-counts"></div>
  <div id="results" class="card-container"></div>
  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="page-info"></span>
    <button onclick="nextPage()">Next</button>
  </div>
  <div id="map"></div>

  <script>
    let allResults = [];
    let currentResults = [];
    let currentPage = 1;
    let totalPages = 1;
    let isMapView = false;
    let mapInitialized = false;
    let map;
    let markers = [];

    async function loadData(page = 1) {
      const res = await fetch(`/api/google-places-all?page=${page}&limit=50`);
      const data = await res.json();
      allResults = data.results;
      currentPage = data.page;
      totalPages = data.totalPages;
      applyFilters();
    }

    async function loadRegionCounts() {
      const res = await fetch('/api/google-places-all?countOnly=true');
      const data = await res.json();
      let html = 'Restaurant Counts by Region: ';
      for (const [region, count] of Object.entries(data.regionCounts)) {
        html += `${region}: ${count} | `;
      }
      document.getElementById('region-counts').innerText = html.slice(0, -2);
    }

    function applyFilters() {
      const name = document.getElementById('filter-name').value.toLowerCase();
      const rating = parseFloat(document.getElementById('filter-rating').value) || 0;
      const city = document.getElementById('filter-city').value.toLowerCase();

      currentResults = allResults.filter(place => {
        const nameMatch = place.name?.toLowerCase().includes(name);
        const ratingMatch = (place.rating || 0) >= rating;
        const cityMatch = city ? place.cityCenter?.toLowerCase() === city : true;
        return nameMatch && ratingMatch && cityMatch;
      });

      renderFilteredResults();
    }

    function renderFilteredResults() {
      const start = 0;
      const limit = 20;
      const paginated = currentResults.slice(start, start + limit);
      const html = paginated.map(place => {
        const photoUrl = place.photoUrl;
        const jerbertoRating = "‚≠ê " + (Math.random() * 2 + 3).toFixed(1);
        return `
          <div class="place" onclick="openVideo('${place.place_id}')">
            ${photoUrl ? `<img src="${photoUrl}" alt="Photo of ${place.name}" />` : ''}
            <div class="place-name">${place.name}</div>
            <div class="jerberto-rating">Jerberto's Rating: ${jerbertoRating}</div>
            <div>${place.vicinity || ''}</div>
            <div>Google: ‚≠ê ${place.rating || 'N/A'}</div>
          </div>
        `;
      }).join('');

      document.getElementById('results').innerHTML = html;
      document.getElementById('page-info').innerText = `Page ${currentPage} of ${totalPages}`;

      if (isMapView) {
        renderMap(paginated);
      }
    }

    function toggleView() {
      isMapView = !isMapView;
      document.getElementById('map').style.display = isMapView ? 'block' : 'none';
      document.getElementById('results').style.display = isMapView ? 'none' : 'block';

      if (isMapView && !mapInitialized) {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: { lat: 32.8626, lng: -117.0022 }
        });
        mapInitialized = true;
      }

      if (isMapView) renderMap(currentResults.slice(0, 20));
    }

    function renderMap(places) {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
      places.forEach(place => {
        if (!place.geometry) return;
        const marker = new google.maps.Marker({
          position: place.geometry.location,
          map,
          title: place.name
        });
        markers.push(marker);
      });
    }

    function openVideo(placeId) {
      // Placeholder: Replace with DB lookup or custom video logic
      alert("Video review would play for: " + placeId);
    }

    function nextPage() {
      if (currentPage < totalPages) {
        loadData(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        loadData(currentPage - 1);
      }
    }

    window.onload = () => {
      loadRegionCounts();
      loadData(1);
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY_HERE"></script>
</body>
</html>
