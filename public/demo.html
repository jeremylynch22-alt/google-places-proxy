<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>San Diego Mexican Food Ratings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f4f4f4;
    }
    #controls {
      margin-bottom: 1rem;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .place {
      border: 1px solid #ddd;
      padding: 0.75rem;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .place:hover {
      background-image: url('/path/to/mexican-flag.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: rgba(255,255,255,0.7);
    }
    .place img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .place-name {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .jerberto-rating {
      font-size: 0.95rem;
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    .google-rating {
      font-size: 0.75rem;
      color: #444;
    }
    #map {
      height: 500px;
      width: 100%;
      display: none;
    }
    .pagination {
      margin-top: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
    }

    @media (max-width: 480px) {
      body {
        margin: 0.5rem;
      }
      .card-container {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }
      .place img {
        height: 140px;
      }
      .place-name {
        font-size: 1rem;
      }
      .jerberto-rating {
        font-size: 0.85rem;
      }
      .google-rating {
        font-size: 0.7rem;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.openVideo = async function(placeId) {
      const q = query(collection(db, "videos"), where("place_id", "==", placeId));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const videoUrl = snapshot.docs[0].data().video_url;
        window.open(videoUrl, "_blank");
      } else {
        alert("No video review found for this location.");
      }
    }
  </script>
</head>

</html>
