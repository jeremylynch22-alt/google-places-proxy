<!DOCTYPE html>
<html>
<head>
  <title>üåÆ Mexican Food Near You</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .place {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .thumbnail {
      width: 100px;
      height: auto;
      border-radius: 6px;
      margin-right: 10px;
    }
    .row {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>üåÆ Mexican Food Near San Diego</h1>
  <div id="results">Loading...</div>

<script>
  const endpoint = '/api/google-places-all?keyword=mexican+food';
  fetch(endpoint)
    .then(res => res.json())
    .then(data => {
      const all = data.results;
      const perPage = 20;
      let page = 0;

      function renderPage() {
        const slice = all.slice(page * perPage, (page+1)*perPage);
        document.getElementById('results').innerHTML = slice.map(p => {
          const photo = p.photos?.[0]?.photo_reference;
          const photoUrl = photo
            ? `https://maps.googleapis.com/maps/api/place/photo?maxwidth=200&photoreference=${photo}&key=YOUR_KEY`
            : '';
          return `
            <div class="place">
              <strong>${p.name}</strong><br/>
              ${p.vicinity}<br/>
              ‚≠ê ${p.rating || 'N/A'}<br/>
              ${photoUrl ? `<img src="${photoUrl}" class="thumbnail"/>` : ''}
            </div>
          `;
        }).join('');
        document.getElementById('controls').innerHTML = `
          <button ${page===0?'disabled':''} onclick="prev()">Prev</button>
          Page ${page+1} of ${Math.ceil(all.length/perPage)}
          <button ${ (page+1)*perPage >= all.length ?'disabled':'' } onclick="next()">Next</button>
        `;
      }

      window.next = () => { page++; renderPage(); };
      window.prev = () => { page--; renderPage(); };

      renderPage();
    });
</script>
<div id="controls"></div>

</body>
</html>
