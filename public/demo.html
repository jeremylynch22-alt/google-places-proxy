<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jerberto's üåÆ San Diego Mexican Food Ratings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #map {
      height: 500px;
      width: 100%;
      display: none;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    .place {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.75rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .place:hover {
      background-color: rgb(222, 222, 222);
    }
    .place img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .place-name {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .jerberto-rating {
      font-size: 1rem;
      font-style: italic;
    }
    .google-rating {
      font-size: 0.8rem;
      color: #444;
    }
    .address {
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }
    .pagination {
      text-align: center;
      margin: 1rem 0;
    }
    .pagination button {
      margin: 0 4px;
      padding: 0.4rem 0.75rem;
    }
    #loading {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #loading.show {
      display: block;
      opacity: 1;
    }
    #loading span {
      display: inline-block;
      animation: spin 1.2s linear infinite;
      font-size: 2rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
      .place img {
        height: 130px;
      }
    }

    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Jerberto's üåÆ San Diego Mexican Food Ratings</h1>

  <div id="loading"><span>üåØ</span> Loading results...</div>

  <div id="controls">
    <label for="cityFilter">Choose a Region:</label>
    <select id="cityFilter">
      <option value="All">All</option>
      <option value="North">North</option>
      <option value="East">East</option>
      <option value="Central">Central</option>
      <option value="South">South</option>
      <option value="West">West</option>
    </select>
    <button id="toggleMapBtn">üó∫Ô∏è Toggle Map View</button>
  </div>

  <div id="map"></div>
  <div class="card-container" id="results"></div>
  <div class="pagination" id="pagination"></div>

  <script src="/env.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
