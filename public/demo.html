<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jerberto's üåÆ San Diego Mexican Food Ratings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    #controls select,
    #controls input,
    #controls button {
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      max-width: 220px;
      flex: 1 1 auto;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .place {
      border: 1px solid #ddd;
      padding: 0.75rem;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .place:hover {
      background-color: rgb(222, 222, 222);
    }

    .place img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .place-name {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .jerberto-rating {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 0.4rem;
    }

    .google-rating {
      font-size: 0.8rem;
      color: #444;
    }

    .pagination {
      margin-top: 1rem;
      text-align: center;
    }

    .pagination button {
      margin: 0 3px;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #loading {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #loading.show {
      display: block;
      opacity: 1;
    }

    #loading span {
      display: inline-block;
      animation: spin 1.2s linear infinite;
      font-size: 2rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }

      .place img {
        height: 130px;
      }

      .place-name {
        font-size: 1rem;
      }

      .jerberto-rating {
        font-size: 0.9rem;
      }

      .google-rating {
        font-size: 0.7rem;
      }
    }

    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: 1fr;
      }

      .place-name {
        font-size: 1rem;
      }

      .jerberto-rating {
        font-size: 0.85rem;
      }

      .google-rating {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <h1>Jerberto's üåÆ San Diego Mexican Food Ratings</h1>

  <div id="loading"><span>üåØ</span> Loading results...</div>

  <div id="controls">
    <select id="cityFilter">
      <option value="All">All</option>
      <option value="North">North</option>
      <option value="East">East</option>
      <option value="Central">Central</option>
      <option value="South">South</option>
      <option value="West">West</option>
    </select>
    <button id="toggleMapBtn">üó∫Ô∏è Toggle Map View</button>
  </div>

  <div id="map" style="height: 500px; display: none;"></div>

  <div class="card-container" id="results"></div>
  <div class="pagination" id="pagination"></div>

  <!-- Load Firebase env -->
  <script src="/env.js"></script>
  <script type="module" src="script.js"></script>
  <script async defer id="googleMapsScript"></script>
</body>

</html>
