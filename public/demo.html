<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerberto's San Diego Mexican Food Map</title>
  <link rel="stylesheet" href="styles.css" />
  <script id="google-maps-script" async defer></script>
</head>
<body>
  <h1>Mexican Restaurants in San Diego County</h1>

  <div class="filters">
    <label for="region">Region:</label>
    <select id="region">
      <option value="All">All</option>
      <option value="North Coastal">North Coastal</option>
      <option value="North Inland">North Inland</option>
      <option value="North Central">North Central</option>
      <option value="East">East</option>
      <option value="Central">Central</option>
      <option value="South">South</option>
    </select>

    <label for="rating">Min Rating:</label>
    <select id="rating">
      <option value="0">Any</option>
      <option value="3.5">3.5+</option>
      <option value="4">4.0+</option>
      <option value="4.5">4.5+</option>
    </select>

    <input type="text" id="search" placeholder="Search by name..." />

    <button id="toggleView">Toggle Map View</button>
  </div>

  <div id="loading" style="display: none;" class="loading-spinner">Loading places...</div>
  <div id="map" style="width: 100%; height: 400px; display: none;"></div>
  <div id="results"></div>

  <script src="script.js" defer></script>
  <script>
  fetch('/api/maps-key')
    .then(res => res.json())
    .then(data => {
      const script = document.getElementById('google-maps-script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${data.key}&callback=initMap`;
    })
    .catch(err => {
      console.error("Failed to load Maps API:", err);
    });
</script>
</body>
</html>
