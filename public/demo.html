<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JeRBertos - San Diego Mexican Food Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .place {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .place img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    #controls {
      text-align: center;
      margin-top: 1.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üåÆ San Diego Mexican Food Finder</h1>
  <div id="results">Loading...</div>
  <div id="controls"></div>

  <script>
    const endpoint = '/api/google-places-all?keyword=mexican+food';
    let allResults = [];
    let currentPage = 0;
    const perPage = 20;

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        allResults = data.results || [];
        renderPage();
      })
      .catch(err => {
        document.getElementById('results').innerHTML = `<p>Error loading data: ${err.message}</p>`;
      });

    function renderPage() {
      const start = currentPage * perPage;
      const end = start + perPage;
      const pageResults = allResults.slice(start, end);

      const html = pageResults.map(place => {
        const photoUrl = place.photoUrl;
        return `
          <div class="place">
            <strong>${place.name}</strong><br/>
            ${place.vicinity || ''}<br/>
            ‚≠ê ${place.rating || 'N/A'}
            ${photoUrl ? `<img src="${photoUrl}" alt="Photo of ${place.name}" />` : ''}
          </div>
        `;
      }).join('');

      document.getElementById('results').innerHTML = html;

      const totalPages = Math.ceil(allResults.length / perPage);
      document.getElementById('controls').innerHTML = `
        <button onclick="prevPage()" ${currentPage === 0 ? 'disabled' : ''}>‚¨ÖÔ∏è Prev</button>
        Page ${currentPage + 1} of ${totalPages}
        <button onclick="nextPage()" ${currentPage + 1 === totalPages ? 'disabled' : ''}>Next ‚û°Ô∏è</button>
      `;
    }

    function nextPage() {
      currentPage++;
      renderPage();
    }

    function prevPage() {
      currentPage--;
      renderPage();
    }
  </script>
</body>
</html>
