<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jerberto's San Diego Mexican Food Map</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Mexican Restaurants in San Diego County</h1>

  <!-- Filter bar -->
  <div class="filter-bar">
    <label for="region">Region:</label>
    <select id="region">
      <option value="All">All</option>
      <option value="North Coastal">North Coastal</option>
      <option value="North Inland">North Inland</option>
      <option value="North Central">North Central</option>
      <option value="East">East</option>
      <option value="Central">Central</option>
      <option value="South">South</option>
    </select>

    <label for="rating">Min Rating:</label>
    <select id="rating">
      <option value="0">All</option>
      <option value="3">3+</option>
      <option value="4">4+</option>
      <option value="4.5">4.5+</option>
    </select>

    <label for="search">Name:</label>
    <input type="text" id="search" placeholder="Search name..." />

    <button id="toggleView">Toggle Map View</button>
  </div>

  <!-- Loading and content -->
  <div id="loading" class="loading-spinner" style="display: none;">Loading places...</div>
  <div id="map" style="display: none; height: 500px;"></div>
  <div id="results"></div>

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script async defer src="/maps.js"></script>
</body>
</html>
