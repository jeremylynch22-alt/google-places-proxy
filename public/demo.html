<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ® San Diego Mexican Food Ratings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f4f4f4;
    }
    #controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    #controls select,
    #controls input,
    #controls button {
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      flex: 1 1 auto;
      max-width: 220px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .place {
      border: 1px solid #ddd;
      padding: 0.75rem;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .place:hover {
      background-color: rgb(222, 222, 222);
    }
    .place img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .place-name {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .jerberto-rating {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    .google-rating {
      font-size: 0.75rem;
      color: #444;
    }
    #map {
      height: 500px;
      width: 100%;
      display: none;
    }
    .pagination {
      margin-top: 1rem;
    }
    #loading {
      display: none;
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #loading.show {
      display: block;
      opacity: 1;
    }
    #loading span {
      display: inline-block;
      animation: spin 1.2s linear infinite;
      font-size: 2rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }

    @media (max-width: 768px) {
      body {
        margin: 0.5rem;
      }
      #controls {
        flex-direction: column;
        align-items: stretch;
      }
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 0.5rem;
      }
      .place img {
        height: 130px;
      }
      .place-name {
        font-size: 1rem;
      }
      .jerberto-rating {
        font-size: 0.85rem;
      }
      .google-rating {
        font-size: 0.65rem;
      }
    }

    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: 1fr;
      }
      .place-name {
        font-size: 0.95rem;
      }
      .jerberto-rating {
        font-size: 0.8rem;
      }
      .google-rating {
        font-size: 0.6rem;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.openVideo = async function(placeId) {
      const q = query(collection(db, "videos"), where("place_id", "==", placeId));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const videoUrl = snapshot.docs[0].data().video_url;
        window.open(videoUrl, "_blank");
      } else {
        alert("No video review found for this location.");
      }
    }

    window.showLoader = function() {
      document.getElementById('loading').classList.add('show');
    }
    window.hideLoader = function() {
      document.getElementById('loading').classList.remove('show');
    }
  </script>
</head>
<body>
  <h1>Jerberto's ðŸŒ® San Diego Mexican Food Ratings</h1>
  <div id="loading"><span>ðŸŒ¯</span> Loading results...</div>
  <div id="controls">
    <!-- Filters and buttons will go here -->
  </div>
  <div id="map"></div>
  <div class="card-container" id="results"></div>
  <div class="pagination" id="pagination"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY_HERE"></script>
</body>
</html>
